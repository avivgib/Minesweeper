<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <h1>Minesweeper - Aviv Gibli</h1>
    <div class="card-container">
        <div class="timer-container">
            <span> Best Time: <span class="best-time">000</span></span>
            <br>
            <span> Timer: <span class="timer">000</span></span><br>
            <span> Lives: <span class="lives"></span></span><br>
            <hr>
        </div>

        <div class="states-container">
            <span>Marked <span class="marked"></span></span>
            &emsp;
            <span>Showed <span class="exposed"></span></span>
            <br>
            <span class="restart" onclick="restartGame()">ðŸ˜ƒ</span>
            <div class="res-msg"></div>
        </div>

        <table>
            <tbody class="board"></tbody>
        </table>

        <div class="difficulty-container">
            <h2>Difficulty</h2>
            <button onclick="onChangeDifficulty(this)" class="btn Difficulty">Beginner</button>
            <button onclick="onChangeDifficulty(this)" class="btn Difficulty">Medium</button>
            <button onclick="onChangeDifficulty(this)" class="btn Difficulty">Expert</button>
        </div>
    </div>
    <script src="js/game.js"></script>
    <script src="js/board.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
